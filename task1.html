<html>

<head>
  <title>HTML Task 1</title>
  <style>
    table,
    th,
    td {
      border: 1px solid white;
      border-collapse: collapse;
    }

    th,
    td {
      background-color: #96D4D4;
    }

    table.center {

      margin-top: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <h1>
    HTML Task 1
  </h1>
  <table class="center" style="width:70%">

    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>JackSon</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
</body>

</html>
